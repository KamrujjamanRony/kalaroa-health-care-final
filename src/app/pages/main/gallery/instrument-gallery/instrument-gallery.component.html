<app-cover title="Instrument gallery list" sub1="Home" sub2="Gallery"></app-cover>

<div class="container mx-auto my-24">
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (instrument of instruments; track instrument.id) {
        <app-instrument-card [img]="instrument.pUrl" [title]="instrument.productName" [origin]="instrument.orgin" />
      }
    </div>
  </div>
