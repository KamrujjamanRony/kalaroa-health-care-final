@if (hospitalDoctors$ | async) {
  <div class="container mx-auto">
    <div class="text-center">
      <h2 class="text-4xl my-20 font-bold text-primary uppercase border-b-4 border-primary w-fit mx-auto">Our Doctor</h2>
      @if (hospitalDoctors$ | async) {
      <div class="container mx-auto my-5">
        <div class="grid lg:grid-cols-3 md:grid-cols-2 sm:grid-cols-1 gap-10">
          @for (doctor of hospitalDoctors$ | async; track $index) {
          <app-doctor-card [doctor]="doctor"></app-doctor-card>
          }
        </div>
      </div>
      }
      <a
        routerLink="/doctors"
        (click)="scrollToTop()"
        class="px-8 py-4 bg-primary text-white inline-block mt-8 font-semibold uppercase mb-5"
      >
        More Doctor
      </a>
    </div>
  </div>
}
